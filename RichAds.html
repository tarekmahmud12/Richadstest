<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta charset="UTF-8">
<title>RichAds WebApp</title>

<!-- RichAds Telegram SDK - Mandatory script for loading the ad controller -->
<script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
<script>
    // Initialize the RichAds Controller with the provided IDs.
    // THIS IS THE CORRECT, OFFICIAL SDK INITIALIZATION.
    window.TelegramAdsController = new TelegramAdsController();
    window.TelegramAdsController.initialize({
      pubId: "987925", 
      appId: "3767",  
    });
</script>

<style>
    /* Styling using standard CSS for a modern, dark, mobile-friendly look */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', Arial, sans-serif;
    }

    body {
        background: #0d0d0d;
        min-height: 100vh;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .app-container {
        width: 90%;
        max-width: 420px;
        padding: 20px;
        text-align: center;
        background: #1c1c1c;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
        color: #f0f0f0;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .btn {
        width: 100%;
        padding: 18px;
        margin: 12px 0;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        box-shadow: 0 4px 10px rgba(26, 115, 232, 0.4);
    }

    .btn:hover {
        background: #0f64d8;
    }

    .btn:active {
        transform: scale(0.98);
        box-shadow: 0 2px 5px rgba(26, 115, 232, 0.6);
    }

    /* FULLSCREEN AD OVERLAY (For Loading states and Error messages) */
    .ad-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-size: 20px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
    }
    
    .ad-overlay small {
        margin-top: 15px;
        opacity: 0.7;
        font-size: 14px;
        display: block;
    }
</style>
</head>

<body>

<div class="app-container">
    <h2>RichAds - Demo</h2>

    <button class="btn" onclick="showAd('Push Style Ad')">Telegram Push-style</button>
    <button class="btn" onclick="showAd('Embedded Banner Ad')">Telegram Embedded banner</button>
    <button class="btn" onclick="showAd('Interstitial Banner Ad')">Telegram Interstitial banner</button>
    <button class="btn" onclick="showAd('Video Ad')">Telegram Interstitial video</button>
    <button class="btn" onclick="showAd('Playable Ad')">Telegram Playable ads</button>
</div>

<!-- FULLSCREEN AD Message Box -->
<div class="ad-overlay" id="adOverlay">
    <div id="adText">Loading Ad...</div>
</div>

<script>
    /**
     * Hides the custom message overlay.
     */
    function hideAd() {
        document.getElementById("adOverlay").style.display = "none";
    }

    /**
     * Attempts to show a RichAds ad based on the type.
     * All fullscreen ad types call the official showInterstitial() method.
     * @param {string} ad_type - The type of ad requested.
     */
    function showAd(ad_type) {
        const overlay = document.getElementById("adOverlay");
        const adText = document.getElementById("adText");
        
        // Reset the overlay click handler for a clean slate
        overlay.onclick = null; 

        // Function to handle the successful display of a fullscreen ad
        const handleAdOpen = () => {
            console.log(`RichAds ${ad_type} opened.`);
            // When the ad opens, we hide the manual loading overlay.
            overlay.style.display = "none";
            overlay.onclick = hideAd;
        };

        // Function to handle ad loading failure
        const handleAdError = (error) => {
            console.error(`RichAds ${ad_type} failed to load:`, error);
            
            // Show a clear error message to the user
            adText.innerHTML = `RichAds ${ad_type} Failed to Load.`;
            adText.innerHTML += "<small>Error: No ad inventory available or a configuration error occurred.</small>";
            adText.innerHTML += "<small>Please try again later. (Click anywhere to close)</small>";
            overlay.style.display = "flex"; 
            overlay.onclick = hideAd; // Allow user to dismiss the error message
        };

        if (!window.TelegramAdsController) {
            // Error if SDK script failed to load.
            adText.innerHTML = "RichAds SDK Not Initialized. Check your network or script tag.";
            adText.innerHTML += "<small>(Click anywhere to close this message)</small>";
            overlay.style.display = "flex";
            overlay.onclick = hideAd;
            return;
        }

        // --- Logic for Fullscreen Ads (Push, Interstitial, Video, Playable) ---
        if (ad_type === 'Push Style Ad' || 
            ad_type === 'Interstitial Banner Ad' ||
            ad_type === 'Video Ad' ||
            ad_type === 'Playable Ad') {

            // 1. Show Loading State while waiting for the API call
            adText.innerHTML = `Loading RichAds ${ad_type}...`;
            overlay.style.display = "flex";

            // 2. Call the official RichAds fullscreen ad method.
            window.TelegramAdsController.showInterstitial({
                onOpen: handleAdOpen,
                onClose: () => {
                    console.log(`RichAds ${ad_type} closed.`);
                },
                onError: handleAdError
            });

        } else if (ad_type === 'Embedded Banner Ad') {
            // --- Logic for Embedded Banner Ad (Requires inline placement) ---
            adText.innerHTML = "Embedded Banners are INLINE Ads, placed directly in the page HTML.";
            adText.innerHTML += "<small>They are not meant to be triggered by a button as a full-screen ad.</small>";
            adText.innerHTML += "<small>(Click anywhere to close this message)</small>";
            overlay.style.display = "flex";
            overlay.onclick = hideAd;
        }
    }

    // Set initial click handler for the overlay
    document.getElementById("adOverlay").onclick = hideAd;
</script>

</body>
</html>
