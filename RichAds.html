<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichAds - Ad Format Selector</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* কাস্টম ফন্ট: ইন্টার (Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* হালকা ধূসর ব্যাকগ্রাউন্ড */
            transition: background-color 0.3s;
        }
        .primary-red {
            background-color: #ef4444; /* লোগোর প্রধান রঙ (লাল) */
        }
        .main-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- মূল কন্টেইনার -->
    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden p-6 md:p-8">

        <!-- হেডার এবং লোগো -->
        <header class="text-center mb-8">
            <div class="inline-block p-3 rounded-2xl primary-red mb-4 shadow-lg">
                <!-- লোগো: আপলোড করা ছবি -->
                <!-- Note: The provided image URL is used directly -->
                <img src="uploaded:1000051217.jpg-eb096009-6945-4f9b-aa1e-5e44a08ae911" alt="RichAds Logo - White Crown on Red" class="w-12 h-12 md:w-16 md:h-16 rounded-lg object-cover">
            </div>
            <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                RichAds
            </h1>
            <p id="headerSubtitle" class="text-gray-500 mt-1">Welcome</p>
        </header>

        <!-- ১. ড্যাশবোর্ড ভিউ (বাটন নির্বাচন) -->
        <div id="dashboardView" class="hidden">
            <div class="grid grid-cols-1 gap-4">
                
                <!-- বাটন ১: Push-style -->
                <button onclick="loadFormat('push', 'null', '3767', 'টেলিগ্রাম পুশ-স্টাইল')"
                        class="main-button primary-red text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition duration-150">
                    Telegram Push-style
                </button>
                
                <!-- বাটন ২: Embedded banner -->
                <button onclick="loadFormat('embedded', '987925', '3767', 'টেলিগ্রাম এমবেডেড ব্যানার')"
                        class="main-button bg-blue-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150">
                   Telegram Embedded banner
                </button>

                <!-- বাটন ৩: Interstitial banner -->
                <button onclick="loadFormat('interstitial_banner', '987925', '3767', 'টেলিগ্রাম ইন্টারস্টিশিয়াল ব্যানার')"
                        class="main-button bg-green-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-150">
                    Telegram Interstitial banner
                </button>

                <!-- বাটন ৪: Interstitial video -->
                <button onclick="loadFormat('interstitial_video', '987925', '3767', 'টেলিগ্রাম ইন্টারস্টিশিয়াল ভিডিও')"
                        class="main-button bg-yellow-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-yellow-700 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition duration-150">
                    Telegram Interstitial video
                </button>

                <!-- বাটন ৫: Playable ads -->
                <button onclick="loadFormat('playable', '987925', '3767', 'টেলিগ্রাম প্লেয়েবল অ্যাডস')"
                        class="main-button bg-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition duration-150">
                    Telegram Playable ads
                </button>
            </div>
        </div>
        
        <!-- ২. বিজ্ঞাপন লোডার ভিউ (নতুন পেজ সিমুলেশন) -->
        <div id="adView" class="hidden text-center">
            <h2 id="adFormatTitle" class="text-2xl font-bold text-gray-800 mb-4"></h2>
            
            <div id="loadingIndicator" class="bg-indigo-100 border-l-4 border-indigo-500 text-indigo-700 p-4 rounded-lg" role="alert">
                <p class="font-bold">বিজ্ঞাপন লোড হচ্ছে...</p>
                <p class="text-sm mt-1">আপনার প্রদত্ত স্ক্রিপ্টগুলো এখন ইনজেক্ট করা হয়েছে। বিজ্ঞাপনটি লোড হলে এখানে প্রদর্শিত হবে।</p>
                <p class="text-xs mt-2 text-gray-600">পাবলিশার আইডি: <span id="pubIdDisplay"></span>, অ্যাপ আইডি: <span id="appIdDisplay"></span></p>
            </div>

            <div id="adContainer" class="mt-6 p-4 border-2 border-dashed border-gray-300 rounded-lg min-h-[200px] flex items-center justify-center text-gray-400">
                বিজ্ঞাপন কনটেন্ট এরিয়া
            </div>

            <button onclick="goBackToDashboard()" 
                    class="mt-6 bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition duration-150">
                ড্যাশবোর্ডে ফিরে যান
            </button>
        </div>

    </div>

    <script>
        // বিজ্ঞাপনের কনফিগারেশন এবং নামগুলি ম্যাপ করা
        const AD_CONFIGS = {
            'push': { pubId: "null", appId: "3767", title: "টেলিগ্রাম পুশ-স্টাইল" },
            'embedded': { pubId: "987925", appId: "3767", title: "টেলিগ্রাম এমবেডেড ব্যানার" },
            'interstitial_banner': { pubId: "987925", appId: "3767", title: "টেলিগ্রাম ইন্টারস্টিশিয়াল ব্যানার" },
            'interstitial_video': { pubId: "987925", appId: "3767", title: "টেলিগ্রাম ইন্টারস্টিশিয়াল ভিডিও" },
            'playable': { pubId: "987925", appId: "3767", title: "টেলিগ্রাম প্লেয়েবল অ্যাডস" }
        };

        const dashboardView = document.getElementById('dashboardView');
        const adView = document.getElementById('adView');
        const headerSubtitle = document.getElementById('headerSubtitle');

        /**
         * বাটনে ক্লিক করলে URL প্যারামিটার সেট করে পৃষ্ঠাটি রিলোড করে।
         * @param {string} formatKey - AD_CONFIGS-এর কী (যেমন: 'push')।
         * @param {string} pubId - বিজ্ঞাপনের পাবলিশার আইডি।
         * @param {string} appId - বিজ্ঞাপনের অ্যাপ আইডি।
         * @param {string} title - বিজ্ঞাপনের ফরম্যাটের বাংলা নাম।
         */
        function loadFormat(formatKey, pubId, appId, title) {
            // নতুন পেজ খোলার জন্য URL পরিবর্তন (একটি "নতুন পেজ" সিমুলেশন)
            const newUrl = `?format=${formatKey}&pubId=${pubId}&appId=${appId}&title=${encodeURIComponent(title)}`;
            window.location.href = newUrl;
        }

        /**
         * ড্যাশবোর্ডে ফিরে যাওয়ার জন্য URL থেকে প্যারামিটারগুলি সরিয়ে দেয়।
         */
        function goBackToDashboard() {
            window.location.href = window.location.pathname; // URL-এ কোনো প্যারামিটার ছাড়া রিলোড
        }

        /**
         * বিজ্ঞাপন লোড করার জন্য স্ক্রিপ্ট ইনজেক্ট করে।
         * @param {string} pubId - বিজ্ঞাপনের পাবলিশার আইডি।
         * @param {string} appId - বিজ্ঞাপনের অ্যাপ আইডি।
         */
        function injectAdScripts(pubId, appId) {
            // ১. প্রধান স্ক্রিপ্ট লোড করা
            const mainScript = document.createElement('script');
            mainScript.src = "https://richinfo.co/richpartners/telegram/js/tg-ob.js";
            document.body.appendChild(mainScript);

            // ২. কন্ট্রোলার ইনিশিয়ালাইজেশন স্ক্রিপ্ট লোড করা
            mainScript.onload = () => {
                try {
                    const initScript = document.createElement('script');
                    initScript.textContent = `
                        window.TelegramAdsController = new TelegramAdsController();
                        window.TelegramAdsController.initialize({
                            pubId: "${pubId === 'null' ? null : pubId}",
                            appId: "${appId}",
                        });
                        console.log("TelegramAdsController initialized for PubID: ${pubId}, AppID: ${appId}");
                        document.getElementById('loadingIndicator').innerHTML = '<p class="font-bold text-green-700">বিজ্ঞাপন স্ক্রিপ্ট সফলভাবে লোড হয়েছে।</p><p class="text-sm mt-1">যদি বিজ্ঞাপন কনফিগার করা থাকে, তবে এটি শীঘ্রই প্রদর্শিত হবে।</p>';
                    `;
                    document.body.appendChild(initScript);
                } catch (e) {
                    console.error("Error initializing TelegramAdsController:", e);
                    document.getElementById('loadingIndicator').innerHTML = '<p class="font-bold text-red-700">স্ক্রিপ্ট ইনিশিয়ালাইজেশনে ত্রুটি।</p><p class="text-sm mt-1">কনসোলে বিস্তারিত দেখুন।</p>';
                }
            };
            mainScript.onerror = () => {
                document.getElementById('loadingIndicator').innerHTML = '<p class="font-bold text-red-700">প্রধান স্ক্রিপ্ট লোড হয়নি।</p><p class="text-sm mt-1">অনুগ্রহ করে URL চেক করুন।</p>';
            };
        }

        /**
         * অ্যাপ্লিকেশনের শুরুর ফাংশন: URL প্যারামিটার চেক করে ভিউ পরিবর্তন করে।
         */
        function initApp() {
            const params = new URLSearchParams(window.location.search);
            const format = params.get('format');
            const pubId = params.get('pubId');
            const appId = params.get('appId');
            const title = params.get('title');

            if (format && pubId && appId && title) {
                // বিজ্ঞাপন লোডার ভিউ দেখাও
                dashboardView.classList.add('hidden');
                adView.classList.remove('hidden');
                document.body.style.backgroundColor = '#e0f2fe'; // লোডিং এর জন্য হালকা নীল ব্যাকগ্রাউন্ড

                // UI আপডেট করো
                document.getElementById('adFormatTitle').textContent = title;
                document.getElementById('pubIdDisplay').textContent = pubId;
                document.getElementById('appIdDisplay').textContent = appId;
                headerSubtitle.textContent = "বিজ্ঞাপন লোডিং স্টেটাস";

                // স্ক্রিপ্ট ইনজেক্ট করো
                injectAdScripts(pubId, appId);

            } else {
                // ড্যাশবোর্ড ভিউ দেখাও
                adView.classList.add('hidden');
                dashboardView.classList.remove('hidden');
                document.body.style.backgroundColor = '#f3f4f6';
                headerSubtitle.textContent = "আপনার পছন্দের বিজ্ঞাপন ফরম্যাট নির্বাচন করুন";
            }
        }

        // DOM লোড হওয়ার পর অ্যাপ্লিকেশন ইনিশিয়ালাইজ করো
        window.onload = initApp;

    </script>

</body>
</html>
